<!DOCTYPE html>
<html>
<head>
    <title>Direct Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Direct Supabase Query (No Cache)</h1>
    <button onclick="fetchDirect()">Fetch Markers Now</button>
    <pre id="result"></pre>
    
    <script>
        const SUPABASE_URL = 'https://hzzcioecccskyywnvvbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6emNpb2VjY2Nza3l5d252dmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0Nzc1MjgsImV4cCI6MjA3NDA1MzUyOH0.2x3-B32F-osawrdCYjMD9KF-UMGMGLYopLWtPSJzwGY';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function fetchDirect() {
            const result = document.getElementById('result');
            result.textContent = 'Fetching...';
            
            try {
                const { data, error } = await client.from('markers').select('id, label, "Facility Name"').order('id');
                
                if (error) {
                    result.textContent = 'Error: ' + JSON.stringify(error, null, 2);
                } else {
                    result.textContent = JSON.stringify(data, null, 2);
                    
                    // Check for specific updates
                    const railroad = data.find(m => m.id === 25);
                    const aerialOps = data.find(m => m.id === 18);
                    
                    console.log('Railroad (ID 25):', railroad);
                    console.log('Aerial Ops (ID 18):', aerialOps);
                    
                    if (railroad) {
                        alert(`ID 25 shows: "${railroad['Facility Name']}" - Should be "Railroad"`);
                    }
                }
            } catch (err) {
                result.textContent = 'Error: ' + err.message;
            }
        }
        
        // Auto-fetch on load
        fetchDirect();
    </script>
</body>
</html>
