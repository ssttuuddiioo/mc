<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Inspector Test</title>
  <link href="style.css" rel="stylesheet">
  <script src='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .test-note {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
      z-index: 1000;
      font-family: sans-serif;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="test-note">
    <h3>Map Inspector Test</h3>
    <p>Click on any building to see its properties in an alert and in the console.</p>
    <p><strong>DO NOT PUBLISH - For testing only</strong></p>
  </div>
  <div id="map"></div>

  <script>
    // Initialize map with your token
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3N0dHV1ZGRpaW9vIiwiYSI6ImNtZHhveWU4bDI5djIyam9kY2I3M3pwbHcifQ.ck8h3apHSNVAmTwjz-Oc7w';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-83.076549, 42.329612], // Michigan Central area
      zoom: 17,
      pitch: 60,
      bearing: 150
    });

    // Load the inspector code when map is ready
    map.on('load', () => {
      // Inspector: click on any building and log its data
      map.on('click', (e) => {
        const f = map.queryRenderedFeatures(e.point, { layers: ['building'] })[0];
        if (f) {
          console.log("Feature ID:", f.id);
          console.log("Properties:", f.properties);
          alert(JSON.stringify({ id: f.id, ...f.properties }, null, 2));
        }
      });
    });
  </script>
</body>
</html>
